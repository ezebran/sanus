<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/animate.css" />
        <link rel="icon" href="./img/icon.png" />
        <title>Sanus - web de salud</title>
        <!-- fonts -->
        <link rel="stylesheet" href="./fonts/publicsans.css">
        <link rel="stylesheet" href="./fonts/icons.css">
    </head>
    
    <body>
        <section class="step-one row">
            <div class="col-2 aside-step-one d-flex flex-column justify-content-between align-items-center pt-5">
                <img src="img/sanus_blanco.svg" class="step-logo">
                	<h5 class="text-white aside-txt">Distanciamiento <br> social</h5>
                <img src="img/mujer-step.png" class="woman-step-one">
            </div>
            <div class="col-9 main-step-one d-flex flex-column justify-content-between align-items-flex-start">	<span class="icon-flecha text-white arrow-back-step"></span>
                <div class="main-content-step-one d-flex flex-row justify-content-between align-items-flex-start">
                    	<h4 class="text-white">Complete los <br>siguientes<br>campos para<br>solicitar su turno</h4>
                    <!-- <div class="d-flex flex-column justify-content-between align-items-flex-start
                    form-content-step"> -->
                    <form class="form-dark form-max form-content-step" action="">
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputText1" aria-describedby="TextHelp"
                            placeholder="Nombre completo">
                            <label for="exampleInputText1">Nombre completo</label>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Apellido">
                            <label for="exampleInputEmail1">Apellido</label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputTel1" aria-describedby="TextHelp"
                            placeholder="Cobertura médica">
                            <label for="exampleInputTel1">Cobertura médica</label>
                        </div>
                        <div class="pt-3 pb-3 d-flex flex-row justify-content-between align-items-flex-start">
                            	<h5 class="text-white font-weight-normal">Sexo:</h5>
                            <label class="radio-container">Masculino
                                <input type="radio" name="radio">	<span class="radio-checkmark"></span>
                            </label>
                            <label class="radio-container">Femenino
                                <input type="radio" name="radio">	<span class="radio-checkmark"></span>
                            </label>
                        </div>
                        <button class="btn btn-white btn-lg btn-sm-block">continuar <span class="icon-flecha"></span>
                        </button>
                    </form>
                    <!-- </div> -->
                </div>
            </div>
        </section>
